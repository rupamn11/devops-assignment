apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: todo-app-network-policy
  namespace: todo-app
spec:
  podSelector:
    matchLabels:
      app: todo-app
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: todo-app
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 3001
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: todo-app
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 3001
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
